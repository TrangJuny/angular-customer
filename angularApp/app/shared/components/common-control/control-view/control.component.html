<div [ngSwitch]="control.controlType">
      <app-textbox *ngSwitchCase="'textbox'" [control]="control" [form]="form"></app-textbox>
      <app-dropdown *ngSwitchCase="'dropdown'" [control]="control" [form]="form"></app-dropdown>
      <app-checkbox *ngSwitchCase="'checkbox'" [control]="control" [form]="form"></app-checkbox>
      <app-radio *ngSwitchCase="'radio'" [control]="control" [form]="form"></app-radio>
</div>
